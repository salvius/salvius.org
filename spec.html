---
layout: default
title: "Humanoid Robot Specification"
---

<div class="container-fluid color-prestige inset-shadow">
    {% include open_specification_heading.html %}
</div>

<div class="container">

    <div class="row" style="margin-top: 30px; margin-bottom: 20px;">
        <div class="col-sm-12">
            <h3 style="margin-bottom: 15px;">Specification Version</h3>
            <div class="btn-group" role="group" aria-label="Select specification version">
                <a href="/spec/" class="btn btn-default version-btn active">
                    Version 01
                </a>
                <button class="btn btn-default version-btn" disabled style="cursor: not-allowed;">
                    Version 02 (future)
                </button>
            </div>
        </div>
    </div>

    {% for page in site.spec %}

        <div class="row">
            <div class="col-sm-12">

                <a href="{{ page.url }}">
                    <h2>{{ page.title }}</h2>
                </a>

                <p class="lead">
                    {{ page.description }}
                </p>

            </div>
        </div>

    {% endfor %}
</div>
